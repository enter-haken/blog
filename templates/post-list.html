<ul id="postList">
    $for(posts)$
        <li>
            <a href="$url$">$title$</a> - $date$
            $if(teaser)$
            <p>
                $teaser$
            </p>
            <a href="$url$">more</a>
            $else$
            <p>$summary$</p>
            $endif$
        </li>
    $endfor$
</ul>
